<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Version Info</title>
  <link rel="stylesheet" href="js/app/resources/app.css">
</head>
<body>
  <script data-dojo-config="async:1" src="js/dojo/dojo.js"></script>

  <script type="text/javascript">
    require(['dojo', 'put-selector/put', 'dojo/domReady!'], function(dojo, put) {

      var versions = [
        {name:'dojo', version: dojo.version.toString()}
      ];

      var dl = dojo.byId('versions');
      dojo.forEach(versions, function(item){
        put(dl, 'dt $, dd $', item.name, item.version);
      });
      
    });    
  </script>
  
  <h1>Versions</h1>
  <dl id="versions">
  </dl>
  
</body>
</html>
