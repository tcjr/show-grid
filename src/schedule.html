<!DOCTYPE html>
<html>
<head>

  <title>Schedule</title>
  <link rel="stylesheet" href="js/app/resources/app.css">
  <link rel="stylesheet" href="js/app/resources/show-grid.css">
  <link rel="stylesheet" href="js/app/resources/mpmf.css">

  <style type="text/css">
  body {
    font-size: 62.5%;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;

  </style>
</head>
<body>
  <script data-dojo-config="async:1" src="js/dojo/dojo.js"></script>

  <script type="text/javascript">

    require(['dojo', 'sgrid/EventGrid', 'dojo/date', 'app/TEMP_GLOBAL_DATA', 'dojo/domReady!'], function(dojo, EGrid, DD) {

      var thurGrid = new EGrid({showDay: GLOBAL_MPMF_DATA.show_days[0]}, 'thursday-grid');
      var friGrid = new EGrid({showDay: GLOBAL_MPMF_DATA.show_days[1]}, 'friday-grid');

      var jfSatGrid = new EGrid({showDay: GLOBAL_JF_DATA.show_days[0]}, 'jf-saturday-grid');

    });
  </script>
  
  <h1>Chicago Jazz Festival - Saturday</h1>
  <div id="jf-saturday-grid" class="chijf">
  </div>
  

  
  <h1>Thursday</h1>
  <div id="thursday-grid" class="mpmf">
  </div>
  
  <h1>Friday</h1>
  <div id="friday-grid">
  </div>
  
</body>
